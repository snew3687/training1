<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Book Reader</title>
    <script src="scripts/jquery-1.12.3.js"></script>
    <script src="scripts/bookReader.js"></script>
  </head>
  <body>

    <div id="bookListContainer">
      <h1>Book Catalogue</h1>
      <ul> 
        <li><a class="bookLink" href="#" data-bookUri="JaneAusten_PrideAndPrejudice"><span class="authorName">Jane Austen</span>&#45;<span class="bookTitle">Pride and Prejudice</span></a></li> 
        <li><a class="bookLink" href="#" data-bookUri="LewisCarroll_AlicesAdventuresInWonderland"><span class="authorName">Lewis Carroll</span>&#45;<span class="bookTitle">Alice&#39;s Adventures in Wonderland</span></a></li> 
        <li><a class="bookLink" href="#" data-bookUri="BOOK_URI_NOT_SPECIFIED"><span class="authorName">AUTHOR TBA</span>&#45;<span class="bookTitle">BOOK TITLE TBA</span></a></li> 
      </ul> 
    </div> <!-- id="bookListContainer" -->

    <div id="bookHeader">
      <h1>BOOK_TITLE_HERE</h1>
      <p id="bookAuthor">BOOK_AUTHOR_HERE</p>
    </div> <!-- id="bookHeader" -->
    
    <div id="chapterControlContainer">
      <input type="number" id="chapterToFetch" value='1' />
      <input type="button" id="fetchChapter" value="Get Chapter" />
      <br />
      <a id="chapterControlFirst" href="#">First</a>
      <a id="chapterControlPrevious" href="#">Previous</a>
      <a id="chapterControlNext" href="#">Next</a>
      <a id="chapterControlLast" href="#">Last</a>
    </div> <!-- id="chapterControlContainer" -->

    <div id="readingAreaContainer">
      <p>
        Book chapters will go here
      </p>

    </div> <!-- id="readingAreaContainer" -->
  </body>
  <script>
    $(document).ready(function() {
      bookReader.initialise();
    });
  </script>
</html>
