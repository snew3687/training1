<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
  <title>Canvas Snapshooter</title>
    <link href="default.css" rel="stylesheet" />
    <script src="Scripts/jquery-1.8.3.js"></script>
    <script src="Scripts/default.js"></script>
  </head>
  <body>
    <video id="myVideo" src="Media/IceBoat.mp4" controls="controls" width="360" height="240">
      Need a HTML5-compatible browser to display this video
    </video>
    <button id="btnSnapshot" type="button">Snapshot</button>
    <br />
    <canvas id="myCanvas" width="360" height="240"> 
      Need a HTML5-compatible browser to display this Canvas
    </canvas>
  </body>
</html>
